<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Staffetta Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="body">
      <h1>Staffetta Visualizer</h1>
      <label for="datafile">데이터 파일: </label>
      <select id="datafile">
        <option disabled selected value>파일 선택</option>
      </select>
      <form id="upload" action="/upload", method="post", enctype="multipart/form-data">
        <label for="simulationName">시뮬레이션 이름: </label><input type="text" name="simulationName">
        <label for="csc">csc 파일</label><input type="file" name="csc" accept=".csc">
        <label for="log">log 파일</label><input type="file" name="log" accept=".txt">
        <input type="submit" name="Upload">
      </form>
      <div id="visualizer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="js/visualizer.js"></script>
  </body>
</html>
