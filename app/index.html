<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Staffetta Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="body">
      <h1>Staffetta Visualizer</h1>
      <label for="datafile">Data file: </label>
      <select id="datafile">
        <option disabled selected value>Select file</option>
      </select>
      <button id="uploadButton">Upload Simulation Files</button>
      <div id="visualizer"></div>
    </div>
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times</span>
          <h2>Upload Simulation Files</h2>
        </div>
        <div class="modal-body">
          <form id="upload" action="/upload", method="post", enctype="multipart/form-data">
            <div>
              <label for="simulationName">Name of Simulation: </label><input type="text" name="simulationName">
            </div>
            <div>
              <label for="csc">csc File: </label><input type="file" name="csc" accept=".csc">
            </div>
            <div>
              <label for="log">log File: </label><input type="file" name="log" accept=".txt">
            </div>
            <input type="submit" name="Upload">
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="js/visualizer.js"></script>
  </body>
</html>
